
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        margin-top: 40px;
        
    background: #f1f1f1;
    padding: 40px 30px;
    border-radius: 30px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;

    }
    .app-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 16px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .app-title {
        font-size: 18px;
        font-weight: 600;
        margin-left: 8px;
    }
    .open-button {
        padding: 8px 16px;
        border: 2px solid #000;
        background-color: #fff;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        text-decoration: none;
        color: #000;
        transition: background-color 0.3s ease;
    }
    .open-button:hover {
        background-color: #f0f0f0;
    }
    iframe {
        width: 100%;
        height: 600px;
        border: none;
        margin-top: 20px;
        border-radius: 12px;
        display: none;
    }
</style>
<script>
    function openApp(url) {
        const frame = document.getElementById('appFrame');
        frame.src = url;
        frame.style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>
</head>
<body>
<div class="container">
    <div class="app-card">
        <div class="app-title">ORION</div>
        <button class="open-button" onclick="openApp('https://appetize.io/embed/b_laguyixngbsko4bajwhvwtqvk4')">Open</button>
    </div>
    <div class="app-card">
        <div class="app-title">Bomber</div>
        <button class="open-button" onclick="openApp('https://appetize.io/embed/b_s7gwqosslobfwlafmh2fq62awu')">Open</button>
    </div>
</div>
<iframe id="appFrame"></iframe>
</body>
</html>
