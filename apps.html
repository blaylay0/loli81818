
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 16px;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .wrapper {
        width: 100%;
        max-width: 480px;
    }
    .app-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #ccc;
        border-radius: 16px;
        padding: 12px;
        margin-bottom: 16px;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .app-title {
        font-size: 18px;
        font-weight: 600;
        margin-left: 8px;
    }
    .open-button {
        padding: 8px 16px;
        border: 2px solid #000;
        background-color: #fff;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        text-decoration: none;
        color: #000;
        transition: background-color 0.3s ease;
    }
    .open-button:hover {
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="app-card">
        <div class="app-title">ORION</div>
        <a href="https://appetize.io/embed/b_laguyixngbsko4bajwhvwtqvk4" class="open-button" target="_blank">Open</a>
    </div>
    <div class="app-card">
        <div class="app-title">Bomber</div>
        <a href="https://appetize.io/embed/b_s7gwqosslobfwlafmh2fq62awu" class="open-button" target="_blank">Open</a>
    </div>
</div>
</body>
</html>
